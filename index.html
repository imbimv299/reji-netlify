<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>アップデート中</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 100px;
    background: #f0f0f0;
  }
  .loader {
    margin: 0 auto 40px;
    border: 8px solid #ccc;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  #time {
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }
  .message {
    font-size: 18px;
    color: #666;
  }
</style>
</head>
<body>

<div class="loader"></div>
<div class="message">ただいまアップデート中です。しばらくお待ちください。(現在寝てます😪)</div>
<div id="time"></div>

<script>
  function updateTime() {
    const now = new Date();
    const formatted = now.toLocaleTimeString('ja-JP', { hour12: false });
    document.getElementById('time').textContent = `現在の時間: ${formatted}`;
  }
  updateTime();
  setInterval(updateTime, 1000);
</script>

</body>
</html>
