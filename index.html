<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>東芝テック風レジ ログイン＆POS</title>
<style>
  body {
    font-family: "メイリオ", sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 0;
  }
  #login, #pos {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background: #fff;
    border-radius: 6px;
    box-shadow: 0 0 8px #ccc;
  }
  .hidden {
    display: none;
  }
  label {
    display: block;
    margin: 12px 0 6px;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #0056b3;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background-color: #004494;
  }
  h2 {
    text-align: center;
  }
  /* POS画面の簡単スタイル */
  #pos h2 {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<!-- ログイン画面 -->
<div id="login">
  <h2>ログイン</h2>
  <label for="userid">ユーザーID</label>
  <input type="text" id="userid" placeholder="ユーザーID入力" />
  <label for="password">パスワード</label>
  <input type="password" id="password" placeholder="パスワード入力" />
  <button onclick="login()">ログイン</button>
</div>

<!-- POS（レジ）画面 -->
<div id="pos" class="hidden">
  <h2>レジ画面へようこそ！</h2>
  <p>ここにレジの機能が入ります。</p>
  <button onclick="logout()">ログアウト</button>
</div>

<script>
  // ユーザーDB（ハードコード）
  let userDB = {
    demo: "1234",
    admin: "adminpass"
  };

  // ログイン処理
  function login() {
    const id = document.getElementById("userid").value.trim();
    const pw = document.getElementById("password").value.trim();

    if (userDB[id] && userDB[id] === pw) {
      toPOS();
    } else {
      alert("ユーザーIDまたはパスワードが違います。");
    }
  }

  // レジ画面表示
  function toPOS() {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("pos").classList.remove("hidden");
  }

  // ログアウト処理
  function logout() {
    document.getElementById("userid").value = "";
    document.getElementById("password").value = "";
    document.getElementById("pos").classList.add("hidden");
    document.getElementById("login").classList.remove("hidden");
  }
</script>

</body>
</html>
