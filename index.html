<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>業務用レジ</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #1c1c1c;
      color: #e0e0e0;
    }

    header {
      background: #2b2b2b;
      color: #4caf50;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .products, .receipt-panel {
      flex: 1;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .products button {
      font-size: 18px;
      padding: 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.2s;
    }

    .products button:hover {
      background: #4caf50;
    }

    .receipt {
      background: #101010;
      padding: 15px;
      min-height: 250px;
      border-radius: 6px;
      border: 1px solid #444;
      font-family: "Courier New", monospace;
      margin-bottom: 20px;
    }

    .total {
      font-size: 24px;
      text-align: right;
      margin-bottom: 15px;
    }

    .pay-btn {
      background: #4caf50;
      color: white;
      font-size: 20px;
      padding: 15px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    .pay-btn:hover {
      background: #45a049;
    }

    .clock {
      font-family: monospace;
      font-size: 16px;
    }

    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login-screen input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 200px;
    }

    #login-screen button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #main-screen {
      display: none;
    }

    .add-product-form {
      margin-top: 20px;
      border-top: 1px solid #444;
      padding-top: 10px;
    }

    .add-product-form input {
      padding: 5px;
      margin-right: 5px;
    }

    .add-product-form button {
      padding: 5px 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- ログイン画面 -->
  <div id="login-screen">
    <h2>🔐 ログイン</h2>
    <input type="text" id="username" placeholder="ユーザー名" />
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- メイン画面 -->
  <div id="main-screen">
    <header>
      <div>🧾 業務用レジシステム</div>
      <div class="clock" id="clock">--:--:--</div>
    </header>

    <div class="container">
      <div class="products" id="productButtons"></div>

      <div class="receipt-panel">
        <div class="receipt" id="receipt">📋 レシート:</div>
        <div class="total">合計: <span id="total">0</span> 円</div>
        <button class="pay-btn" onclick="pay()">💰 会計</button>

        <!-- 商品追加フォーム（adminのみ） -->
        <div class="add-product-form" id="admin-form" style="display: none;">
          <h3>➕ 商品追加</h3>
          <input type="text" id="newItemName" placeholder="商品名" />
          <input type="number" id="newItemPrice" placeholder="価格" />
          <button onclick="addNewItem()">追加</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const users = {
      demo: "1234",
      admin: "adminpass"
    };

    let currentUser = "";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("login-error");

      if (users[username] && users[username] === password) {
        currentUser = username;
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-screen").style.display = "block";
        if (currentUser === "admin") {
          document.getElementById("admin-form").style.display = "block";
        }
      } else {
        error.textContent = "ユーザー名またはパスワードが間違っています。";
      }
    }

    const productButtons = document.getElementById("productButtons");
    const receipt = document.getElementById("receipt");
    const totalDisplay = document.getElementById("total");
    let total = 0;

    let items = [
      { name: "りんご", price: 100 },
      { name: "パン", price: 150 },
      { name: "牛乳", price: 200 },
      { name: "おにぎり", price: 120 },
      { name: "弁当", price: 500 },
      { name: "水", price: 90 },
    ];

    function renderProducts() {
      productButtons.innerHTML = "";
      items.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = `${item.name} (${item.price}円)`;
        btn.onclick = () => {
          const line = document.createElement("div");
          line.textContent = `${item.name} - ${item.price}円`;
          receipt.appendChild(line);
          total += item.price;
          totalDisplay.textContent = total;
        };
        productButtons.appendChild(btn);
      });
    }

    function addNewItem() {
      const name = document.getElementById("newItemName").value;
      const price = parseInt(document.getElementById("newItemPrice").value);
      if (name && !isNaN(price)) {
        items.push({ name, price });
        renderProducts();
        document.getElementById("newItemName").value = "";
        document.getElementById("newItemPrice").value = "";
      }
    }

    function pay() {
      alert(`合計 ${total}円 を会計しました！`);
      receipt.innerHTML = "📋 レシート:";
      total = 0;
      totalDisplay.textContent = total;
    }

    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    renderProducts(); // 初期描画
  </script>
</body>
</html>
