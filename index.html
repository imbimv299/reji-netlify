<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>業務用レジ</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #1c1c1c;
      color: #e0e0e0;
    }

    header {
      background: #2b2b2b;
      color: #4caf50;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .products, .receipt-panel {
      flex: 1;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .products button {
      font-size: 18px;
      padding: 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.2s;
    }

    .products button:hover {
      background: #4caf50;
    }

    .receipt {
      background: #101010;
      padding: 15px;
      min-height: 250px;
      border-radius: 6px;
      border: 1px solid #444;
      font-family: "Courier New", monospace;
      margin-bottom: 20px;
    }

    .total {
      font-size: 24px;
      text-align: right;
      margin-bottom: 15px;
    }

    .pay-btn {
      background: #4caf50;
      color: white;
      font-size: 20px;
      padding: 15px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    .pay-btn:hover {
      background: #45a049;
    }

    .clock {
      font-family: monospace;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div>🧾 業務用レジシステム</div>
    <div class="clock" id="clock">--:--:--</div>
  </header>

  <div class="container">
    <div class="products" id="productButtons">
      <!-- 商品ボタンはJSで追加 -->
    </div>

    <div class="receipt-panel">
      <div class="receipt" id="receipt">📋 レシート:</div>
      <div class="total">合計: <span id="total">0</span> 円</div>
      <button class="pay-btn" onclick="pay()">💰 会計</button>
    </div>
  </div>

  <script>
    const productButtons = document.getElementById("productButtons");
    const receipt = document.getElementById("receipt");
    const totalDisplay = document.getElementById("total");
    let total = 0;

    const items = [
      { name: "りんご", price: 100 },
      { name: "パン", price: 150 },
      { name: "牛乳", price: 200 },
      { name: "おにぎり", price: 120 },
      { name: "弁当", price: 500 },
      { name: "水", price: 90 },
    ];

    items.forEach(item => {
      const btn = document.createElement("button");
      btn.textContent = `${item.name} (${item.price}円)`;
      btn.onclick = () => {
        const line = document.createElement("div");
        line.textContent = `${item.name} - ${item.price}円`;
        receipt.appendChild(line);
        total += item.price;
        totalDisplay.textContent = total;
      };
      productButtons.appendChild(btn);
    });

    function pay() {
      alert(`合計 ${total}円 を会計しました！`);
      receipt.innerHTML = "📋 レシート:";
      total = 0;
      totalDisplay.textContent = total;
    }

    // 時計
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
