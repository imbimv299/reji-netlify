<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>業務用レジ</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      color: #000;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .products, .receipt-panel {
      flex: 1;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .products button {
      font-size: 20px;
      padding: 25px;
      background: #eeeeee;
      color: #000;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.2s;
      font-weight: bold;
    }
    .products button:hover {
      background: #ffcc00;
    }
    .receipt {
      background: #fff;
      padding: 15px;
      min-height: 250px;
      border-radius: 6px;
      border: 2px solid #999;
      font-family: "Courier New", monospace;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    .total {
      font-size: 28px;
      text-align: right;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .pay-btn, .csv-btn, .install-btn {
      background: #0078d7;
      color: white;
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }
    .clock {
      font-family: monospace;
      font-size: 16px;
    }
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #003366;
      color: white;
    }
    #login-screen input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 200px;
    }
    .add-product-form input {
      padding: 5px;
      margin-right: 5px;
    }
    .add-product-form button {
      padding: 5px 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .product-control {
      margin-top: 5px;
      display: flex;
      gap: 5px;
    }
    .product-control button {
      font-size: 14px;
      padding: 3px 6px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .product-control .delete {
      background-color: #d9534f;
      color: white;
    }
    .product-control .up, .product-control .down {
      background-color: #5bc0de;
      color: white;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>🔐 ログイン</h2>
    <input type="text" id="username" placeholder="ユーザー名" />
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="main-screen" style="display:none">
    <header>
      <div>🧾 業務用レジシステム</div>
      <div class="clock" id="clock">--:--:--</div>
    </header>
    <div class="container">
      <div class="products" id="productButtons"></div>
      <div class="receipt-panel">
        <div class="receipt" id="receipt">📋 レシート:</div>
        <div class="total">合計: <span id="total">0</span> 円</div>
        <button class="pay-btn" onclick="pay()">💰 会計</button>
        <button class="csv-btn" id="csvButton" style="display:block" onclick="downloadCSV()">🧾 レシート出力(.txt)</button>
        <button class="install-btn" id="installButton" style="display:block">📦 インストール</button>

        <div class="add-product-form" id="admin-form" style="display:block">
          <h3>➕ 商品追加</h3>
          <input type="text" id="newItemName" placeholder="🍎 商品名" />
          <input type="number" id="newItemPrice" placeholder="価格" />
          <button onclick="addNewItem()">追加</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const users = {
      demo: "1234",
      admin: "adminpass",
      csvuser: "csvpass"
    };
    let currentUser = "";
    let items = [
      { name: "🍎 りんご", price: 100 },
      { name: "🍞 パン", price: 150 },
      { name: "🥛 牛乳", price: 200 }
    ];
    let total = 0;

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const loginScreen = document.getElementById("login-screen");
      const mainScreen = document.getElementById("main-screen");
      const adminForm = document.getElementById("admin-form");
      const csvButton = document.getElementById("csvButton");
      const installButton = document.getElementById("installButton");
      const loginError = document.getElementById("login-error");

      if (users[u] && users[u] === p) {
        currentUser = u;
        loginScreen.style.display = "none";
        mainScreen.style.display = "block";
        adminForm.style.display = "block";
        csvButton.style.display = "block";
        installButton.style.display = u === "csvuser" ? "block" : "none";
        renderProducts();
      } else {
        loginError.textContent = "ユーザー名またはパスワードが違います";
      }
    }

    function renderProducts() {
      const productButtons = document.getElementById("productButtons");
      const receipt = document.getElementById("receipt");
      const totalDisplay = document.getElementById("total");
      productButtons.innerHTML = "";
      items.forEach((item, index) => {
        const container = document.createElement("div");

        const btn = document.createElement("button");
        btn.textContent = `${item.name} (${item.price}円)`;
        btn.onclick = () => {
          receipt.innerText += `
${item.name} - ${item.price}円`;
          total += item.price;
          totalDisplay.textContent = total;
        };

        const controlDiv = document.createElement("div");
        controlDiv.className = "product-control";

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "削除";
        deleteBtn.className = "delete";
        deleteBtn.onclick = () => {
          if (confirm(`${item.name} を削除しますか？`)) {
            items.splice(index, 1);
            renderProducts();
          }
        };

        const upBtn = document.createElement("button");
        upBtn.textContent = "＋";
        upBtn.className = "up";
        upBtn.onclick = () => {
          item.price++;
          renderProducts();
        };

        const downBtn = document.createElement("button");
        downBtn.textContent = "−";
        downBtn.className = "down";
        downBtn.onclick = () => {
          if (item.price > 1) item.price--;
          renderProducts();
        };

        controlDiv.appendChild(deleteBtn);
        controlDiv.appendChild(upBtn);
        controlDiv.appendChild(downBtn);

        container.appendChild(btn);
        container.appendChild(controlDiv);

        productButtons.appendChild(container);
      });
    }

    function addNewItem() {
      let name = document.getElementById("newItemName").value.trim();
      let price = parseInt(document.getElementById("newItemPrice").value);
      if (name && !isNaN(price)) {
        if (!/^\p{Emoji}/u.test(name)) name = "🆕 " + name;
        items.push({ name, price });
        renderProducts();
        document.getElementById("newItemName").value = "";
        document.getElementById("newItemPrice").value = "";
      }
    }

    function pay() {
      alert(`合計 ${total}円 を会計しました！`);
      document.getElementById("receipt").textContent = "📋 レシート:";
      total = 0;
      document.getElementById("total").textContent = total;
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function downloadCSV() {
      let csv = "商品名,価格
";
      items.forEach(i => csv += `${i.name},${i.price}
`);
      const blob = new Blob([csv], { type: 'text/plain' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "receipt.txt";
      link.click();
    }
  </script>
</body>
</html>
