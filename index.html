<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>業務用レジ</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #1c1c1c;
      color: #e0e0e0;
    }
    header {
      background: #2b2b2b;
      color: #4caf50;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .products, .receipt-panel {
      flex: 1;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .products button {
      font-size: 18px;
      padding: 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.2s;
    }
    .products button:hover {
      background: #4caf50;
    }
    .receipt {
      background: #101010;
      padding: 15px;
      min-height: 250px;
      border-radius: 6px;
      border: 1px solid #444;
      font-family: "Courier New", monospace;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    .total {
      font-size: 24px;
      text-align: right;
      margin-bottom: 15px;
    }
    .pay-btn, .csv-btn, .install-btn, .pdf-btn {
      background: #4caf50;
      color: white;
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }
    .clock {
      font-family: monospace;
      font-size: 16px;
    }
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login-screen input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 200px;
    }
    .add-product-form input {
      padding: 5px;
      margin-right: 5px;
    }
    .add-product-form button {
      padding: 5px 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>🔐 ログイン</h2>
    <input type="text" id="username" placeholder="ユーザー名" />
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="main-screen" style="display:none">
    <header>
      <div>🧾 業務用レジシステム</div>
      <div class="clock" id="clock">--:--:--</div>
    </header>
    <div class="container">
      <div class="products" id="productButtons"></div>

      <div class="receipt-panel">
        <div class="receipt" id="receipt">📋 レシート:</div>
        <div class="total">合計: <span id="total">0</span> 円</div>
        <button class="pay-btn" onclick="pay()">💰 会計</button>
        <button class="csv-btn" id="csvButton" onclick="downloadCSV()">📄 CSV出力(.txt)</button>
        <button class="pdf-btn" onclick="downloadPDF()">🖨️ PDF出力</button>
        <button class="install-btn" id="installButton">📦 インストール</button>

        <div class="add-product-form" id="admin-form">
          <h3>➕ 商品追加</h3>
          <input type="text" id="newItemName" placeholder="🍎 商品名" />
          <input type="number" id="newItemPrice" placeholder="価格" />
          <button onclick="addNewItem()">追加</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const users = {
      demo: "1234",
      admin: "adminpass",
      csvuser: "csvpass"
    };
    let currentUser = "";
    let items = [
      { name: "🍎 りんご", price: 100 },
      { name: "🍞 パン", price: 150 },
      { name: "🥛 牛乳", price: 200 }
    ];
    let total = 0;

    function login() {
      const u = username.value;
      const p = password.value;
      if (users[u] && users[u] === p) {
        currentUser = u;
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-screen").style.display = "block";
        document.getElementById("admin-form").style.display = "block";
        document.getElementById("csvButton").style.display = "block";
        document.getElementById("installButton").style.display = "block";
        renderProducts();
      } else {
        document.getElementById("login-error").textContent = "ユーザー名またはパスワードが違います";
      }
    }

    function renderProducts() {
      const container = document.getElementById("productButtons");
      container.innerHTML = "";
      items.forEach((item, index) => {
        const btn = document.createElement("button");
        btn.textContent = `${item.name} (${item.price}円)`;
        btn.onclick = () => {
          const receipt = document.getElementById("receipt");
          receipt.innerText += `\n${item.name} - ${item.price}円`;
          total += item.price;
          document.getElementById("total").textContent = total;
        };
        container.appendChild(btn);
      });
    }

    function addNewItem() {
      let name = document.getElementById("newItemName").value.trim();
      let price = parseInt(document.getElementById("newItemPrice").value);
      if (name && !isNaN(price)) {
        if (!/^\p{Emoji}/u.test(name)) name = "🆕 " + name;
        items.push({ name, price });
        renderProducts();
        document.getElementById("newItemName").value = "";
        document.getElementById("newItemPrice").value = "";
      }
    }

    function pay() {
      alert(`合計 ${total}円 を会計しました！`);
      document.getElementById("receipt").textContent = "📋 レシート:";
      total = 0;
      document.getElementById("total").textContent = total;
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function downloadCSV() {
      let csv = "商品名,価格\n";
      items.forEach(i => csv += `${i.name},${i.price}\n`);
      const blob = new Blob([csv], { type: 'text/plain' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "products.txt";
      link.click();
    }

    function downloadPDF() {
      const receiptText = document.getElementById("receipt").innerText;
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(receiptText, 10, 10);
      doc.save("receipt.pdf");
    }
  </script>
</body>
</html>
