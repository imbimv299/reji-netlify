<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Êú¨Áâ©È¢®„É¨„Ç∏„Ç∑„Çπ„ÉÜ„É†</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    /* „Éô„Éº„Çπ */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Roboto Mono', monospace;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      user-select: none;
    }

    /* ÊôÇË®à */
    #clock {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #4caf50; /* Êòé„Çã„ÅÑÁ∑ë */
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
      font-feature-settings: "tnum"; /* Á≠âÂπÖÊï∞Â≠ó */
      z-index: 1000;
      box-shadow: 0 0 8px #4caf50aa;
    }

    /* „Ç≥„É≥„ÉÜ„Éä */
    .container {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 30px 40px;
      width: 620px;
      box-shadow:
        0 0 10px #0a84ff88,
        inset 0 0 8px #0a84ff44;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1.4px;
      text-align: center;
      color: #0a84ff;
      text-shadow: 0 0 6px #0a84ff88;
    }

    .hidden { display: none; }

    input[type=text], input[type=password], input[type=number] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #2c2c2c;
      color: #eee;
      box-shadow: inset 0 0 6px #0a84ff88;
      transition: box-shadow 0.3s ease;
      font-family: 'Roboto Mono', monospace;
    }

    input[type=text]:focus, input[type=password]:focus, input[type=number]:focus {
      outline: none;
      box-shadow: inset 0 0 10px #0af;
      background: #343434;
    }

    button {
      background-color: #0a84ff;
      border: none;
      color: white;
      padding: 14px 0;
      border-radius: 14px;
      width: 100%;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 0 12px #0a84ffaa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Roboto Mono', monospace;
    }

    button:hover {
      background-color: #0066ff;
      box-shadow: 0 0 20px #0066ffaa;
    }

    .logout-btn {
      background-color: #ff3b30;
      float: right;
      width: auto;
      padding: 8px 18px;
      font-size: 14px;
      margin-top: 0;
      box-shadow: 0 0 10px #ff3b3088;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #b5221e;
      box-shadow: 0 0 14px #b5221e88;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-bottom: 25px;
    }

    .products button {
      padding: 14px 0;
      font-weight: 700;
      font-size: 15px;
      background-color: #007aff;
      box-shadow: 0 0 10px #007affcc;
      transition: background-color 0.3s ease;
      border-radius: 12px;
      font-family: 'Roboto Mono', monospace;
    }

    .products button:hover {
      background-color: #005fcc;
      box-shadow: 0 0 18px #005fcccc;
    }

    .receipt {
      background-color: #222;
      border-radius: 12px;
      padding: 18px 20px;
      min-height: 140px;
      margin-bottom: 18px;
      font-size: 16px;
      color: #0af;
      overflow-y: auto;
      max-height: 190px;
      box-shadow: inset 0 0 15px #0a84ff88;
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 0.02em;
    }

    .total-row {
      font-size: 20px;
      font-weight: 900;
      margin-bottom: 25px;
      text-align: right;
      color: #4cff4c;
      text-shadow: 0 0 8px #4cff4caa;
    }

    .add-product {
      display: flex;
      gap: 14px;
      margin-bottom: 0;
      align-items: center;
    }

    .add-product input[type=text], .add-product input[type=number] {
      flex-grow: 1;
      margin-bottom: 0;
    }

    #message {
      text-align: center;
      margin-top: 18px;
      font-weight: 700;
      color: #4cff4c;
      font-family: 'Roboto Mono', monospace;
    }
  </style>
</head>
<body>

  <!-- ÊôÇË®à -->
  <div id="clock"></div>

  <!-- „É≠„Ç∞„Ç§„É≥ÁîªÈù¢ -->
  <div class="container" id="loginSection">
    <h2>üîê „É≠„Ç∞„Ç§„É≥</h2>
    <input type="text" id="username" placeholder="„É¶„Éº„Ç∂„ÉºÂêç" autocomplete="username" />
    <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ" autocomplete="current-password" />
    <button onclick="login()">„É≠„Ç∞„Ç§„É≥</button>
  </div>

  <!-- „É≠„Ç∞„Ç§„É≥Âæå„ÅÆ„Ç¢„Éó„É™ -->
  <div class="container hidden" id="appSection">
    <h2>
      „É¨„Ç∏„Ç∑„Çπ„ÉÜ„É†
      <button class="logout-btn" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
    </h2>

    <div class="products" id="productButtons"></div>

    <h3>üßæ „É¨„Ç∑„Éº„Éà</h3>
    <div class="receipt" id="receipt"></div>
    <div class="total-row">ÂêàË®à: <span id="total">0</span> ÂÜÜ</div>

    <button onclick="checkout()">‰ºöË®à</button>

    <h3>Ôºã ÂïÜÂìÅ„ÇíËøΩÂä†</h3>
    <div class="add-product">
      <input type="text" id="newName" placeholder="ÂïÜÂìÅÂêç" />
      <input type="number" id="newPrice" placeholder="‰æ°Ê†º" min="0" />
      <button onclick="addNewProduct()" style="width:140px;">ËøΩÂä†</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    // ÊôÇË®àÊõ¥Êñ∞
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,'0');
      const m = String(now.getMinutes()).padStart(2,'0');
      const s = String(now.getSeconds()).padStart(2,'0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // „É¶„Éº„Ç∂„Éº„Éá„Éº„Çø
    const validUsers = {
      "demo": "1234",
      "admin": "adminpass"
    };

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      if(validUsers[user] && validUsers[user] === pass) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("appSection").classList.remove("hidden");
        document.getElementById("message").textContent = '';
        resetReceipt();
      } else {
        alert("„É≠„Ç∞„Ç§„É≥Â§±Êïó: „É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈñìÈÅï„Å£„Å¶„ÅÑ„Åæ„Åô");
      }
    }

    function logout() {
      document.getElementById("appSection").classList.add("hidden");
      document.getElementById("loginSection").classList.remove("hidden");
    }

    const productButtons = document.getElementById("productButtons");
    const receipt = document.getElementById("receipt");
    const totalDisplay = document.getElementById("total");
    const message = document.getElementById("message");

    let total = 0;

    function addProduct(name, price) {
      const btn = document.createElement("button");
      btn.textContent = `${name} (${price}ÂÜÜ)`;
      btn.onclick = () => {
        const entry = document.createElement("div");
        entry.textContent = `${name} - ${price}ÂÜÜ`;
        receipt.appendChild(entry);
        total += price;
        totalDisplay.textContent = total;
        message.textContent = '';
      };
      productButtons.appendChild(btn);
    }

    function addNewProduct() {
      const name = document.getElementById("newName").value.trim();
      const price = parseInt(document.getElementById("newPrice").value);
      if (!name || isNaN(price) || price < 0) {
        alert("Ê≠£„Åó„ÅÑÂïÜÂìÅÂêç„Å®‰æ°Ê†º„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        return;
      }
      addProduct(name, price);
      document.getElementById("newName").value = "";
      document.getElementById("newPrice").value = "";
    }

    function resetReceipt() {
      receipt.innerHTML = "";
      total = 0;
      totalDisplay.textContent = total;
      message.textContent = '';
    }

    function checkout() {
      if (total === 0) {
        alert("ÂïÜÂìÅ„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ");
        return;
      }
      alert(`„Åä‰ºöË®à„ÅØ ${total} ÂÜÜ„Åß„Åô„ÄÇ„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åó„ÅüÔºÅ`);
      resetReceipt();
    }

    // ÂàùÊúüÂïÜÂìÅ
    addProduct("„Çä„Çì„Åî", 100);
    addProduct("„Éë„É≥", 200);
    addProduct("„Ç∏„É•„Éº„Çπ", 150);
  </script>
</body>
</html>
