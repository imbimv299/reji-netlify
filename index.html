<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像アップロードログイン付きレジ</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; }
    .container { max-width: 600px; margin: 40px auto; padding: 20px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 10px; }
    #login, #pos { display: none; }
    .active { display: block; }
    h2 { margin-top: 0; }
    button { padding: 10px 20px; margin-top: 10px; }
    .header { background: #004080; color: white; padding: 15px; font-size: 22px; border-radius: 8px 8px 0 0; }
  </style>
</head>
<body>

<!-- ログイン画面 -->
<div id="login" class="active">
  <div class="container">
    <div class="header">🔒 バーコード画像でログイン</div>
    <h2>バーコード画像をアップロードしてください</h2>
    <input type="file" accept="image/*" id="barcodeFile"><br>
    <button onclick="uploadAndScan()">アップロードしてログイン</button>
    <p id="resultText"></p>
  </div>
</div>

<!-- レジ画面 -->
<div id="pos">
  <div class="container">
    <div class="header">🛒 レジ画面（ログイン成功）</div>
    <p>ようこそ！ログインしました。</p>
    <button onclick="logout()">🔓 ログアウト</button>
  </div>
</div>

<!-- ライブラリ -->
<script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

<script>
const validIDs = ["123456", "555555", "999999"];

function uploadAndScan() {
  const fileInput = document.getElementById('barcodeFile');
  const resultText = document.getElementById('resultText');

  if (!fileInput.files.length) {
    resultText.textContent = "ファイルを選択してください。";
    return;
  }

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    const imageDataUrl = e.target.result;

    // Quaggaで画像からバーコード解析
    Quagga.decodeSingle({
      src: imageDataUrl,
      numOfWorkers: 0,
      inputStream: { size: 800 },
      decoder: { readers: ["code_128_reader"] }
    }, function(result) {
      if (result && result.codeResult) {
        const code = result.codeResult.code;
        resultText.textContent = `バーコード検出: ${code}`;
        if (validIDs.includes(code)) {
          loginSuccess();
        } else {
          alert("無効なIDです: " + code);
        }
      } else {
        resultText.textContent = "バーコードが読み取れませんでした。";
      }
    });
  };

  reader.readAsDataURL(file);
}

function loginSuccess() {
  document.getElementById('login').classList.remove('active');
  document.getElementById('pos').classList.add('active');
}

function logout() {
  document.getElementById('login').classList.add('active');
  document.getElementById('pos').classList.remove('active');
  document.getElementById('barcodeFile').value = "";
  document.getElementById('resultText').textContent = "";
}
</script>

</body>
</html>
