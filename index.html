<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>業務用レジシステム</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f0f0f0;
      color: #000;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .store-info {
      font-weight: bold;
      font-size: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .products, .receipt-panel {
      flex: 1;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .products button {
      font-size: 20px;
      padding: 20px;
      background: #ffffff;
      color: #000;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.2s;
      position: relative;
    }
    .products button.soldout {
      background-color: #ccc;
      color: #999;
      pointer-events: none;
    }
    .products button:hover {
      background: #ffcc00;
    }
    .receipt {
      background: #fff;
      padding: 10px;
      border: 2px dashed #666;
      font-family: "Courier New", monospace;
      white-space: pre-wrap;
      height: 250px;
      overflow-y: auto;
    }
    .total {
      font-size: 24px;
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
    }
    button.action-btn {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #login-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #003366;
      color: white;
    }
    #login-screen input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .clock {
      font-family: monospace;
    }
    .pay-methods {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .pay-methods button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .fullscreen-toggle {
      background: #333;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>🔐 ログイン画面</h2>
    <input type="text" id="username" placeholder="ユーザー名" />
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="main-screen" style="display:none">
    <header>
      <div class="store-info">🏬 東芝テック風レジシステム</div>
      <div class="clock" id="clock">--:--:--</div>
      <div class="fullscreen-toggle" onclick="toggleFullscreen()">⛶ 全画面</div>
    </header>

    <div class="container">
      <div class="products" id="productList"></div>
      <div class="receipt-panel">
        <div class="receipt" id="receipt">📋 レシート:</div>
        <div class="total">合計: <span id="total">0</span> 円</div>
        <div class="pay-methods">
          <button onclick="pay('現金')">💴 現金</button>
          <button onclick="pay('電子マネー')">💳 電子マネー</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const users = { demo: "1234", admin: "adminpass" };
    const products = [
      { name: "🍎 りんご", price: 100, stock: 3 },
      { name: "🥛 牛乳", price: 200, stock: 2 },
      { name: "🍞 パン", price: 150, stock: 0 }
    ];

    let total = 0;

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (users[u] === p) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-screen").style.display = "block";
        renderProducts();
      } else {
        document.getElementById("login-error").innerText = "ログイン失敗";
      }
    }

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((item, i) => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name}\n${item.price}円\n[残${item.stock}]`;
        btn.className = item.stock <= 0 ? "soldout" : "";
        btn.onclick = () => addToReceipt(i);
        list.appendChild(btn);
      });
    }

    function addToReceipt(index) {
      const item = products[index];
      if (item.stock <= 0) {
        alert(`${item.name} は在庫切れです`);
        return;
      }
      item.stock--;
      const rec = document.getElementById("receipt");
      rec.textContent += `\n${item.name} - ${item.price}円`;
      total += item.price;
      document.getElementById("total").innerText = total;
      playSound();
      renderProducts();
    }

    function pay(method) {
      alert(`${method} で ${total}円 を支払いました！`);
      total = 0;
      document.getElementById("receipt").textContent = "📋 レシート:";
      document.getElementById("total").textContent = "0";
      playSound();
    }

    function playSound() {
      const audio = document.getElementById("sound");
      audio.currentTime = 0;
      audio.play();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").innerText = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
