<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>業務用レジシステム</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "ＭＳ ゴシック", monospace;
      background-color: #f0f0f0;
      color: #000;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .products, .receipt-panel {
      flex: 1;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .products .product {
      background: #fff;
      border: 2px solid #999;
      padding: 10px;
      border-radius: 8px;
      position: relative;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .products button {
      font-size: 16px;
      padding: 10px;
      width: 100%;
      background-color: #ddd;
      border: 1px solid #aaa;
      margin-top: 5px;
      transition: background-color 0.2s;
    }
    .products button:disabled {
      background-color: #ccc;
      color: #999;
    }
    .receipt {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .total {
      font-size: 24px;
      text-align: right;
      margin-top: 10px;
    }
    .pay-btn, .csv-btn {
      width: 100%;
      padding: 10px;
      background: #0078d7;
      color: white;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }
    #login-screen {
      height: 100vh;
      background-color: #003366;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #login-screen input {
      font-size: 18px;
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    #login-screen button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    .add-product-form {
      margin-top: 15px;
    }
    .add-product-form input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h1>🔐 レジ端末ログイン</h1>
    <input type="text" id="username" placeholder="ユーザー名 (例: demo)" />
    <input type="password" id="password" placeholder="パスワード (例: 1234)" />
    <button onclick="login()">ログイン</button>
    <p id="login-error" style="color: pink;"></p>
  </div>

  <div id="main-screen" style="display:none">
    <header>
      <div>🧾 レジ業務モード</div>
      <div id="clock">--:--:--</div>
    </header>
    <div class="container">
      <div class="products" id="product-list"></div>
      <div class="receipt-panel">
        <div class="receipt" id="receipt">📋 レシート:</div>
        <div class="total">合計: <span id="total">0</span> 円</div>
        <button class="pay-btn" onclick="pay()">💰 会計</button>
        <button class="csv-btn" onclick="downloadReceipt()">🧾 レシート(.txt)</button>
        <div class="add-product-form">
          <input type="text" id="newName" placeholder="🍙 商品名" />
          <input type="number" id="newPrice" placeholder="価格" />
          <input type="number" id="newStock" placeholder="在庫数" />
          <button onclick="addProduct()">➕ 追加</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="beep" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3"></audio>

  <script>
    const users = {
      demo: "1234",
      admin: "adminpass"
    };
    let currentUser = "";

    let products = [
      { name: "🍎 りんご", price: 100, stock: 5 },
      { name: "🥪 サンド", price: 300, stock: 3 },
      { name: "🥛 牛乳", price: 150, stock: 2 }
    ];
    let total = 0;

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (users[u] === p) {
        currentUser = u;
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-screen").style.display = "block";
        updateClock();
        setInterval(updateClock, 1000);
        renderProducts();
      } else {
        document.getElementById("login-error").textContent = "ログイン失敗：ユーザー名またはパスワードが違います";
      }
    }

    function renderProducts() {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <strong>${p.name}</strong><br>￥${p.price}<br>
          在庫: ${p.stock}<br>
          <button ${p.stock <= 0 ? "disabled" : ""} onclick="addToReceipt(${i})">追加</button>
          ${currentUser === 'admin' || currentUser === 'demo' ? `<button onclick="restock(${i})">補充</button>` : ""}
        `;
        list.appendChild(div);
      });
    }

    function addToReceipt(index) {
      const p = products[index];
      if (p.stock > 0) {
        document.getElementById("beep").play();
        p.stock--;
        document.getElementById("receipt").textContent += `\n${p.name} - ￥${p.price}`;
        total += p.price;
        document.getElementById("total").textContent = total;
        renderProducts();
      }
    }

    function pay() {
      alert(`￥${total} 会計完了`);
      document.getElementById("receipt").textContent = "📋 レシート:";
      total = 0;
      document.getElementById("total").textContent = "0";
    }

    function downloadReceipt() {
      const blob = new Blob([document.getElementById("receipt").textContent], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "receipt.txt";
      link.click();
    }

    function addProduct() {
      const name = document.getElementById("newName").value || "🆕 商品";
      const price = parseInt(document.getElementById("newPrice").value) || 100;
      const stock = parseInt(document.getElementById("newStock").value) || 5;
      products.push({ name, price, stock });
      renderProducts();
      document.getElementById("newName").value = "";
      document.getElementById("newPrice").value = "";
      document.getElementById("newStock").value = "";
    }

    function restock(index) {
      const add = prompt("補充数を入力:", "5");
      if (add !== null && !isNaN(add)) {
        products[index].stock += parseInt(add);
        renderProducts();
      }
    }

    function updateClock() {
      const now = new Date();
      const time = `${now.getHours().toString().padStart(2, "0")}:${now.getMinutes().toString().padStart(2, "0")}:${now.getSeconds().toString().padStart(2, "0")}`;
      document.getElementById("clock").textContent = time;
    }
  </script>
</body>
</html>
