
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>業務用レジシステム</title>
  <style>
    body {
      margin: 0;
      font-family: "メイリオ", sans-serif;
      background: #e6ecf0;
      color: #000;
    }
    header {
      background: #004080;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .products button {
      font-size: 20px;
      padding: 25px;
      background: #f2f2f2;
      color: #000;
      border: 2px solid #aaa;
      border-radius: 8px;
      transition: 0.2s;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .products button:active {
      background: #ffcc00;
      transform: scale(0.98);
    }
    .receipt-panel {
      flex: 1;
    }
    .receipt {
      background: #fff;
      padding: 15px;
      min-height: 250px;
      border-radius: 6px;
      border: 2px solid #999;
      font-family: "Courier New", monospace;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    .total {
      font-size: 28px;
      text-align: right;
      margin-bottom: 15px;
      font-weight: bold;
    }
    button {
      cursor: pointer;
    }
    .pay-btn, .csv-btn {
      background: #0078d7;
      color: white;
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      margin-top: 10px;
    }
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #003366;
      color: white;
    }
    #login-screen input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 200px;
    }
    .add-product-form {
      margin-top: 20px;
    }
    .add-product-form input {
      padding: 5px;
      margin-right: 5px;
    }
    .add-product-form button {
      padding: 5px 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .stock-alert {
      color: red;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- HTML body omitted for brevity, content continues in JavaScript -->
</body>
</html>
